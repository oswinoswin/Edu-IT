<template name="ApplicationLayout">
    <head>
        <title>Edu-IT</title>
    </head>

    <body>
        {{>navBar}}
        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row">
                {{>leftMenu}}

                <div class="col-lg-10 col-md-10">

</template>




<template name="module">

</template>
