<head>
  <title>Edu-IT</title>
</head>

<body>



    {{>NavBar}}
    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row">

            <ul class="my-sidebar list-group col-lg-2 col-md-2">
                <li class="list-group-item">
                    <h2 class="my-heading" >
                        Kurs
                    </h2>
                </li>

                {{#each modules}}
                    <a style="color:#c0c0c0" href="/one" class="menu-item list-group-item"> {{> module}} </a>
                {{/each}}
            </ul>

            <div class="col-lg-10 col-md-10">

                {{#if currentUser}}
                    <p>
                        You are logged in!
                    </p>



                {{/if}}
                <div>
                    <h1>Syntax coloring works here:</h1>
                    {{>EditorPage}}

                </div>




                <div class="editor">

                    {{> documentList}}
                    <hr>
                    {{> documentView}}
                </div>

                {{>addFile}}



            </div>
        </div>
    </div>




    {{> Template.dynamic template=template_name }}



</body>

<template name="index">



    <!-- /#page-content-wrapper -->
</template>

<template name="about">
    <div class="h1">
        About template
    </div>
</template>


<template name="EditorPage">

    {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}

</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="addFile">
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is only test version.</small>
    </div>
</template>

<template name="module">
    <li>{{text}}</li>
</template>


<template name="NavBar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Edu-IT
                </a>
                <a class="navbar-link about" href="#">about</a>
                <a class="navbar-link hello" href="#">hello</a>
            </div>
            <div class="navbar-right">{{> loginButtons}}</div>
        </div>
    </nav>
</template>

<template name="documentList">
    <h1>Welcome to document sharing!</h1>
    <div class="documents">
        {{#each documents}}
            {{> document}}
        {{/each}}
    </div>

    <div id="createDocument">
        Name: <input type="text" id="new-document-name" placeholder="New document" /> <input type="button" id="new-document" value="create"/>
    </div>
</template>

<template name="document">
    <div class="document {{selected}}">
        <p>
            {{ name }}
            <input type="button" id="edit-document" value="Edit"/>
            <input type="button" id="delete-document" value="Delete"/>
        </p>
    </div>
</template>

<template name="documentView">
    <div id="container">
        {{#if selectedDocument}}
            {{#with selectedDocument}}
                <div class="display">
                    <p>{{ name }}</p>
                    <textarea id="document-text" rows="10" cols="80">{{ text }}</textarea>
                </div>
            {{/with}}
        {{/if}}
    </div>
</template>
