<head>
  <title>Edu-IT</title>
</head>

<body>

    {{>navBar}}
    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row">
            {{>leftMenu}}



            <div class="col-lg-10 col-md-10">

                {{#if currentUser}}
                    <p>
                        You are logged in!
                    </p>

                {{/if}}

                <div>
                    <h1>Syntax coloring works here:</h1>
                    {{>editorPage}}
                </div>

                <div class="editor">

                    {{> documentList}}
                    <hr>
                    {{> documentView}}
                </div>


                {{> Template.dynamic template=template_name }}


                {{>EditorPage}}


            </div>
        </div>
    </div>


</body>
<template name="EditorPage">

    <textarea id="myTextarea">{{ text }}</textarea>

</template>



<template name="about">
    <div class="h1">
        About template
    </div>
</template>




<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="addFile">
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is only test version.</small>
    </div>
</template>

<template name="module">
    <li>{{text}}</li>
</template>
