<head>
  <title>Edu-IT</title>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Edu-IT
            </a>
        </div>
        <div class="navbar-right">{{> loginButtons}}</div>
    </div>
</nav>






    <!-- Page Content -->

        <div class="container-fluid">
            <div class="row">
                <ul class="my-sidebar list-group col-lg-2 col-md-2">
                    <li class="list-group-item">
                        <h2 class="my-heading" >
                            Kurs
                        </h2>
                    </li>

                    {{#each modules}}
                        <a style="color:#c0c0c0" href="#" class="menu-item list-group-item"> {{> module}} </a>
                    {{/each}}
                </ul>

                <div class="col-lg-10 col-md-10">

                    {{>EditorPage}}


                    {{#if currentUser}}
                        <h1>
                            You are logged in!
                        </h1>
                        <div>
                            <form class="new-file">
                                <input type="file" name="file-to-upload" placeholder="Choose a file" />
                            </form>
                        </div>
                    {{/if}}

                </div>
            </div>
        </div>

    <!-- /#page-content-wrapper -->


<!-- /#wrapper -->



</body>

<template name="EditorPage">

    {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}

</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="module">
    <li>{{text}}</li>
</template>
