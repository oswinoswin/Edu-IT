<head>
  <title>Edu-IT</title>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Edu-IT
            </a>
        </div>
        <div class="navbar-right">{{> loginButtons}}</div>
    </div>
</nav>


<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                <h2 class="my-heading" >
                    Kurs
                </h2>
            </li>
            <li>
                <a href="#">Moduł 1</a>
            </li>
            <li>
                <a href="#">Moduł 2</a>
            </li>
            <li>
                <a href="#">Moduł 3</a>
            </li>
            <li>
                <a href="#">Moduł 4</a>
            </li>
            <li>
                <a href="#">Moduł 5</a>
            </li>
            <li>
                <a href="#">Moduł 6</a>
            </li>
            <li>
                <a href="#">Moduł 7</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {{>EditorPage}}


                    {{#if currentUser}}
                        <h1>
                            You are logged in!
                        </h1>
                        <div>
                            <form class="new-file">
                                <input type="file" name="file-to-upload" placeholder="Choose a file" />
                            </form>
                        </div>
                    {{/if}}

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->



</body>

<template name="EditorPage">

    {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}

</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
