<template name="moduleContent">
    <div id="moduleContent">
        <h1>Module {{number}} </h1>
        <div>
            {{moduleText}}
        </div>
        <div>
            {{>addFileToModule}}
        </div>
    </div>
</template>

<template name="addFileToModule">
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </div>
</template>

<template name="module1">
    <h1>Moduł 1 </h1>
    <h2>Wstęp do Pythona</h2>
    <p><b>O języku:</b>   </p>
</template>
