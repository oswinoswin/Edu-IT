    <h2>Moduł 1. Wstęp do Pythona</h2>

    <p>Python jest to język stworzony z myślą o tworzeniu przerzystego i łatwego do odczytania kodu, a tagże zwiększenie szybkości pisania programów.
        Programy napisane w Pythonie zazwyczaj są krótsze od ich oidpowiedników napisanych w C++ albo Javie.</p>




    <h4>Zalety Pythona</h4>
    <ul>
        <li>Czytelny kod</li>
        <li>Pisanie programów trwa krócej w porównaniu do innych języków</li>
        <li>Bogata bibliotek a standardowa</li>
        <li>Wiele bibliotek tworzonych przez społeczność Open-source</li>
        <li>Przenośność programów - Python jest dostępny na systemach DOS, Windows, Linux/Unix i Mac OS X</li>
        <li>Duże wsparcie społeczności</li>
        <li>Dynamiczne typy danych - zwiększają łatwość tworzenia programów</li>
    </ul>
    <h4>Wady Pythona</h4>
    <ul>
        <li>Wykonanie programu może być wolniejsze, niż w przypadku odpowiednika napisanego w C</li>
        <li>Dynamiczne typy danych mogą być wadą.</li>
    </ul>


    <p> TwPoczątki i przyczyna powstania: twórca Pythons, Guido von Rossum, szukał zajęcia na wolny czas i własnego, eleganckiego języka okazało się dobrym pomysłem. Za inspirację posłużył szkolny język ABC i Modula-3. Nazwa języka pochodzi od "Monthy Python's Flying Circus" </p>
