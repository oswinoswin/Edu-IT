    <h4>Tekst</h4>
    <p>Python pozwala na operacje na tekstach (stringach). Żeby zdefiniować zmienną
        typu string można użyć <b>" "</b> lub <b>' '</b>. Do umieszczenia " i ' wewnątrz tekstu
        można użyć \.</p>
    <pre><code class="language-python">
>>> 'jakiś tekst'  # pojedyńczy cudzysłów
'jakiś tekst'
>>> 'doesn\'t'  #  \' żeby zapisać cudzysłów w tekście
'doesn't'
>>> "doesn't"  # ...można też użyć ' wewnątrz " "
"doesn't"
>>> '"Yes," he said.'
'"Yes," he said.'
>>> "\"Yes,\" he said."
'"Yes," he said.'
>>> '"Isn\'t," she said.'
'"Isn\'t," she said.'
    </code>
    </pre>
    <p>Znak nowej linii: <b>\n</b></p>
    <pre><code class="language-python">
>>> print('C:\some\name')  # tutaj \n oznacza nową linię
C:\some
ame
>>> print(r'C:\some\name')  # r - raw string, \n nie jest interpretowany jako nowa linia
        C:\some\name</code></pre>
