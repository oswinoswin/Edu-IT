    <h4>Tekst</h4>
    <p>Python pozwala na operacje na tekstach (stringach). Żeby zdefiniować zmienną
        typu string można użyć <b>" "</b> lub <b>' '</b>. Do umieszczenia " i ' wewnątrz tekstu
        można użyć \.</p>
    <pre><code class="language-python">
>>> 'jakiś tekst'  # pojedyńczy cudzysłów
'jakiś tekst'
>>> 'doesn\'t'  #  \' żeby zapisać cudzysłów w tekście
'doesn't'
>>> "doesn't"  # ...można też użyć ' wewnątrz " "
"doesn't"
>>> '"Yes," he said.'
'"Yes," he said.'
>>> "\"Yes,\" he said."
'"Yes," he said.'
>>> '"Isn\'t," she said.'
'"Isn\'t," she said.'
    </code>
    </pre>

    <pre><code class="language-python">

ame
>>> print(r'C:\some\name')  # r - raw string, \n nie jest interpretowany jako nowa linia
        C:\some\name</code></pre>

    <h4>Prawda/fałsz</h4>
    <p><b>Boolean</b> -typ służący do przechowywania wartości prawda/fałsz. \n Operator porównania: <b>==</b></p>

    <pre><code class="language-python">
>>> 2 &lt; 3
True
>>> 6 + 7 == 100
False
>>>
    </code></pre>
    <p>Dodatkowo, typ <b>False</b>, wartość <b>0</b>, oraz pusta lista [], pusty tekst '', pusta krotka () równierz odpowiadają wartości False.</p>
    <pre><code class="language-python">
>>> 0 == True
False
>>> 0 == False
True
>>> None == False
False
    </code></pre>
