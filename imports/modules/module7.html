    <h2>Moduł 7. Moduły.</h2>
    <h4>Czym są moduły w Pythonie?</h4>
    <p>Moduły - pliki zawierające kod Pythona. Domyślnie z rozszerzeniem .py</p>

    <h4>Importowanie modułów</h4>
    <p> </p>

    <pre><code class="language-python">>>> import random
>>> print(random.randint(0,100))
63
>>> print(random.randint(0,100))
16
    </code> </pre>
    <h4>Tworzenie własnych modułów</h4>
    <p>Wystarczy zapisać kod pythonowy do pliku z rozszerzeniem .py</p>
