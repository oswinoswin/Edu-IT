    <h2>Moduł 12. Sokety.</h2>
    <h4>Co to są sockety?</h4>
    <blockquote>
        <p>Gniazdo w telekomunikacji (ang. socket) – pojęcie abstrakcyjne reprezentujące dwukierunkowy punkt końcowy połączenia. Dwukierunkowość oznacza możliwość wysyłania i odbierania danych. Wykorzystywane jest przez aplikacje do komunikowania się przez sieć w ramach komunikacji międzyprocesowej.

            Gniazdo posiada trzy główne właściwości:

            typ gniazda identyfikujący protokół wymiany danych
            lokalny adres (np. adres IP, IPX, czy Ethernet)
            opcjonalny lokalny numer portu identyfikujący proces, który wymienia dane przez gniazdo (jeśli typ gniazda pozwala używać portów)
        </p>
        <p>Wikipedia <a href="https://pl.wikipedia.org/wiki/Gniazdo_(telekomunikacja)">https://pl.wikipedia.org/wiki/Gniazdo_(telekomunikacja)</a> </p>
